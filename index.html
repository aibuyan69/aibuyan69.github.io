<!DOCTYPE html>
<html>
<head>
  <title>Angelo Clyde M. Ibuyan Portfolio</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body, h1, h2, h3, h4, h5, h6 { font-family: "Roboto", sans-serif; }
    body, html {
      height: 100%;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    /* Create a Parallax Effect */
    .bgimg-1, .bgimg-2, .bgimg-3 {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* First image (Logo. Full height) */
    .bgimg-1 {
      background-image: url('https://wallpapercave.com/wp/wp2586787.jpg');
      min-height: 100%;
    }

    .w3-wide { letter-spacing: 5px; }
    .w3-hover-opacity { cursor: pointer; }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Center the text and add some padding */
    .w3-display-topmiddle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* Add some padding and style to the name */
    .name {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      color: white;
    }

    /* Add animation to the name */
    .name h1 {
      animation: fadeInUp 1s;
    }

    /* Style for the buttons */
    .button-container {
      margin-top: 20px;
    }

    .button-container a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px;
      border: 2px solid #333;
      color: #333;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      display: inline-block;
    }

    .button-container a:hover {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <a href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
    <i class="fa fa-bars"></i>
  </a>
</div>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1" id="home">
  <div class="w3-display-topmiddle">
    <div class="name">
      <h1 class="w3-xlarge w3-wide w3-animate-opacity">ANGELO <span class="w3-hide-small">CLYDE</span> M. IBUYAN</h1>
    </div>
    <!-- Buttons -->
    <div class="button-container">
      <a href="https://aibuyan69.github.io/activty/fashion.html" class="w3-button w3-black w3-hover-opacity"><i class="fa fa-male"></i> FASHION BLOG</a>
      <a href="https://aibuyan69.github.io/activty/schedule.html" class="w3-button w3-black w3-hover-opacity"><i class="fa fa-glass"></i> WINE FESTIVAL SCHEDULE</a>
      <a href="https://aibuyan69.github.io/activty/burger.html" class="w3-button w3-black w3-hover-opacity"><i class="fa fa-cutlery"></i> DAVIES BURGER</a>
      <a href="https://aibuyan69.github.io/activty/financial.html" class="w3-button w3-black w3-hover-opacity"><i class="fa fa-money"></i> FINANCIAL TRACKER</a>
    </div>
  </div>
</div>

</body>
</html>
